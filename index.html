    <link rel="stylesheet" href="./styles.css" />

    <nav>
      <div class="nav--home">
        <a href="#"><i class="fa-solid fa-house"></i></a>
      </div>
      <div class="nav--bookmarks">
        <a href="#"><i class="fa-solid fa-bookmark"></i></a>

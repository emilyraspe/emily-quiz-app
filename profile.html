<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Emilys Quiz App</title>

    <link rel="stylesheet" href="./styles.css" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Manrope:wght@300;400;500;600;700;800&display=swap"
      rel="stylesheet"
    />
    <script
      src="https://kit.fontawesome.com/5d6a3c42c9.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body data-js="body">
    <header>
      <h1 class="header--title">Quiz App</h1>
    </header>

    <main class="content">
      <section class="profile">
        <div class="profile--categories">
          <img
            src="./assets/1672071743231.jpg"
            width="80px"
            class="profile--picture"
            alt="picture of user"
          />
          <h2>Emily Raspe</h2>
        </div>
        <h3>About me</h3>
        <p>
          Lorem ipsum dolor sit amet, consetetur sadipscing elitr, sed diam
          nonumy eirmod tempor invidunt. Lorem ipsum dolor sit amet, consetetur
          sadipscing elitr, sed diam nonumy eirmod tempor invidunt.
        </p>
        <div class="profile--categories">
          <span class="profile--categories--sm" data-js="profileCategoriesOne">
            <i class="fa-solid fa-question profile--icons"></i> 3
          </span>
          <span class="profile--categories--sm" data-js="profileCategoriesTwo">
            <i class="fa-solid fa-bookmark profile--icons"></i> 14
          </span>
        </div>

        <h2>Settings</h2>
        <div class="profile--categories">
          <h2>Dark mode</h2>
          <!-- the switch is copied from w3schools-->
          <label class="switch">
            <input type="checkbox" data-js="toggleSwitch" />
            <span class="slider round"></span>
          </label>
        </div>
      </section>
    </main>

    <nav>
      <div class="nav--home">
        <a href="./index.html" aria-label="Home button"
          ><i class="fa-solid fa-house nav--icon"></i
        ></a>
      </div>
      <div class="nav--bookmarks">
        <a href="./bookmarks.html" aria-label="Bookmarks button"
          ><i class="fa-solid fa-bookmark nav--icon"></i
        ></a>
      </div>
      <div class="nav--form">
        <a href="./form.html" aria-label="Form button"
          ><i class="fa-solid fa-plus nav--icon"></i
        ></a>
      </div>
      <div class="nav--profile">
        <a href="./profile.html" aria-label="profile button"
          ><i class="fa-solid fa-user nav--icon nav--icon--active"></i
        ></a>
      </div>
    </nav>
    <script src="./js/darkmode.js"></script>
  </body>
</html>
